<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Curso de HTML5 y CSS3</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/contacto.css">

  <![endif]-->
</head>
<body>

	<div id="page">
	
		<header>
			<h1><img src="imgs/logo.png" alt="logo">Curso de HTML5 y CSS3</h1>
		</header>

		<nav>
			<ul>
				<li><a href="index.html">Contenidos</a></li>
				<li>
					<a href="videos.html">Vídeos</a>
					<ul>
						<li><a href="videos.html">Vídeo 1</a></li>
						<li><a href="videos.html">Vídeo 2</a></li>
						<li><a href="videos.html">Vídeo 3</a></li>
					</ul>
				</li>
				<li>Contacto</li>
			</ul>
		</nav>

		<main>
		
			<div id="contenedorFormulario">

				<h1>Contáctenos</h1>
				
				<form>
					<datalist id="usuarios">
					<option value="alex" label="alex">
					<option value="juan" label="juan">
					<option value="ana" label="ana">
					<option value="pedro" label="pedro">
					</datalist>
					<input id="nombre" name="nombre" type="text" required placeholder="Escriba su nombre" list="usuarios"><label></label>
					<input id="correo" name="correo" type="email" required placeholder="Escriba su email"><label></label>
					<textarea required placeholder="Su mensaje..."></textarea>
					<input type="submit" value="Enviar" />
				</form>

			</div>

		</main> 
		
		<footer>
			  <small>Alejandro Amat Reina © 2014. Curso de HTML5 y CSS3. </small>
			  <address>Impartido para: <a href="http://cefire.edu.gva.es"> CEFIRE - Específico de Formación Profesional</a></address>
		</footer>
		
	</div>
	
	<script src="scripts/contacto.js"></script>
</body>
</html>
